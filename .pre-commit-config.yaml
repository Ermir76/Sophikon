repos:
  # Backend - Ruff (Linting & Formatting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^backend/
      - id: ruff-format
        files: ^backend/

  # Frontend - ESLint & Prettier
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: npm run lint --prefix frontend
        language: system
        types: [javascript, jsx, ts, tsx]
        files: ^frontend/
        pass_filenames: false
      - id: prettier
        name: prettier
        entry: npm run format --prefix frontend
        language: system
        types: [javascript, jsx, ts, tsx, json, css, yaml, html]
        files: ^frontend/
        pass_filenames: false

  # Standard Hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
