services:
  postgres:
    image: postgres:18-alpine
    container_name: sophikon-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sophikon_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: sophikon
    ports:
      - "5433:5432" # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sophikon_user -d sophikon" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sophikon-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    container_name: sophikon-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Override localhost â†’ container name for Docker networking
      DATABASE_URL: postgresql+asyncpg://sophikon_user:${POSTGRES_PASSWORD}@postgres:5432/sophikon
      REDIS_URL: redis://redis:6379/0
      # MailPit SMTP (dev profile)
      MAIL_SERVER: ${MAIL_SERVER:-mailpit}
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_USERNAME: ""
      MAIL_PASSWORD: ""
      MAIL_FROM: noreply@sophikon.eu
      MAIL_STARTTLS: "false"
      MAIL_SSL_TLS: "false"
      # Email verification redirect URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:8000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  mailpit:
    image: axllent/mailpit:latest
    container_name: sophikon-mailpit
    restart: unless-stopped
    profiles: [ "dev" ]
    ports:
      - "8025:8025" # Web UI
      - "1025:1025" # SMTP
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  nginx:
    image: nginx:1.28-alpine
    container_name: sophikon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
